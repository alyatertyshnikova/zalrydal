<html>
    <head>
        <title>Music map</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
        .block1{
            width:1357px;
            height:628px;
            margin: auto;
            position:relative;
        }
        .block2{
            position:absolute;
            left:710px;
            top:145px;
        }
    </style>
    </head>
    <body style="background-image:url('images/waves.gif')">
        <div class="block1">
            <img src='images/worldmap.png'>
            <div class="block2">
                <img src='images/krestik.png'>
            </div>
            <audio id="2010" src="audio/2010/all_through_the_night.wav"> 
            </audio>
            <audio id="1990" src="audio/1990/acqua_e_sale.mp3">
            </audio>
            <input type="image" src="images/krestik.png" onclick='playMusic()'>
            <input type="range" id="years" min="1990" max="2010" step="10">
            <p id="one"></p>
            <script>
                var year = document.getElementById("years");
                var audio;
                function playMusic() {
                    if (audio != null) {
                        audio.pause();
                    }
                    audio = document.getElementById(year.value);
                    audio.play();
                }
            </script>
        </div>
    </body>
</html>
